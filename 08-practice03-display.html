<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/lib/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>
        .box{
            height: 100px;
            width: 100px;
        }
        .container{

            min-height: 500px;
            border: 1px solid;

        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-around align-items-end">
        <div class="box bg-danger d-block d-sm-none"></div>
        <div class="box bg-dark d-none d-sm-block"></div>
        <div class="box bg-success d-none d-md-block d-lg-none"></div>
        <div class="box bg-primary d-block d-md-none d-lg-block"></div>
        <div class="box bg-info d-none d-lg-block"></div>
    </div>
    <script src="/lib/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
